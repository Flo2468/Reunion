       <h3> Formulaire de contact </h3>
        <div id="content">
          <form action=" " method="post"  autocomplete="on">
			<p> <label for="username" class="iconic user" > Nom <span class="required">*</span></label> <input type="text" name="username" id="username"  required="required" placeholder="Hi friend, how may I call you ?"  /> 
            </p>

			<p> <label for="usermail" class="iconic mail-alt"> Adresse E-mail <span class="required">*</span>
                </label> <input type="email" name="usermail" id="usermail" placeholder="I promise I hate spam as much as you do" required="required"  /> 
            </p>

			<p> <label for="usersite" class="iconic link"> Website 
                </label> <input type="url" name="usersite" id="usersite"  placeholder="eg: http://www.miste.com" /> 
            </p>

			<p> <label for="subject" class="iconic quote-alt"> Sujet 
                </label> <input type="text" name="subject" id="subject"  placeholder="What would you like to talk about?" /> 
            </p>

			<p> <label for="message" class="iconic comment"> Message  <span class="required">*</span>
                </label> 
                <textarea placeholder="Don't be shy, leave me a friendly message and I'll answer as soon as possible "  required="required" >
                </textarea>
            </p>

			<p class="indication"> Tous les champs avec  <span class="required">*</span> sont obligatoires
            </p>
			
			<input type="submit" value=" ★  Envoyez votre message!" />		

		  </form>
